<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Contact</title>
</head>
    
<body>
    <header class=header>
       
         Contact <br> <a class="goback" href="index.html">(Go Back)</a>
    </header>  

    <main>
        <form>
            <h3>Contact Us</h3><br>
            <p>
                <label for="first-name">First Name:</label><br>
                <input type="text" name="first-name" id="first-name">
            </p>
            <p>
                <label for="last-name">Last Name:</label><br>
                <input type="text" name="last-name" id="last-name">
            </p>
            <p>
                <label for="email">Email:</label><br>
                <input type="text" name="email" id="email">
            </p>
            <p>
                <label for="comments">Comments:</label><br>
                <textarea name="comments" id="comments" rows="4" cols="40"></textarea>
            </p>
            
           <div>
               <label>Want to join our email list?</label>
               <input type="radio" name="Receive-Emails" value="Yes" checked>Yes
               <input type="radio" name="Receive-Emails" value="No">No
            </div>
            <p>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </p>
        </form>
    </main>
   
   
    
    
</body>

</html>
